<p>qoute-details works!</p>
<div class="quotedetails">
  <div class="user">

    <div class="votes">{{Votes}}</div>

    <div class="label">Votes:</div>

  </div>
</div>
<div class="icon">
  <span><button (click)=likebuttonclick() class="btn btn-warning">likes<i class="fa fa-thumbs-up"
        aria-hidden="true"></i></button></span>
  <span>{{numberoflikes}}</span>
  <span><button (click)=dislikebuttonclick() class="btn btn-success">dislikes<i class="fa fa-thumbs-down"
        aria-hidden="true"></i></button></span>
  <span>{{numberofdislikes}}</span><br><br>
  <button (click)=qouteDelete(true) class="btn btn-outline-danger">Bleep Quote<i class="fa fa-trash"
      aria-hidden="true"></i></button>
</div>


<p>{{qoute.written}}</p>
<p>This qoute was writen in {{qoute.completeDate|date}}.</p>
